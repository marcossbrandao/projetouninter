<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilo.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
        <title>Café</title>
    </head>
    <body>
        <header>
            <nav class="navbar">
                <a href="#" class="logo">Café<span>.</span></a>
                <ul class="menu-links">
                    <span id="close-menu-btn" class="material-symbols-outlined">close</span>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Produtos</a></li>
                    <li><a href="#">Depoimentos</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
                <span id="menu-btn" class="material-symbols-outlined">Menu</span>
            </nav>
        </header>

        <section class="main-section">
            <div class="content">
                <h1>Comece Seu Dia Com Um Café Fresco</h1>
                <p>O café é uma bebida popular e apreciada por pessoas de todo o mundo. Desperte os seus sentidos com uma xícara fumegante de motivação líquida.</p>
                <button>Peça Agora</button>
            </div>
        </section>
        <script>
            const header = document.querySelector("header");
            const menuBtn = document.querySelector("#menu-btn");
            const closeMenuBtn = document.querySelector("#close-menu-btn");

            menuBtn.addEventListener ("click", () => {
                header.classList.toggle("show-mobile-menu");
            });

            closeMenuBtn.addEventListener ("click", () => {
                menuBtn.click();
            });
        </script>
    </body>
</html>
